apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    app: prometheus-k8s
  name: prometheus-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-k8s
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prometheus-k8s
        prometheus: main
    spec:
      containers:
      # quay.io/prometheus/prometheus:v1.5.0 
      - image: quay.io/alexsomesan/prometheus-test:dev-2.0
        imagePullPolicy: Always
        name: prometheus
        resources: {}
        args: [
          "-config.file=/etc/prometheus/config/prometheus.yaml",
          "-storage.local.path=/data"
        ]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/config
        - name: instance-ssd
          mountPath: /data
      imagePullSecrets:
      - name: prometheus-test-pull-secret
      volumes:
      - name: config-volume
        configMap:
          name: special-prom
      - name: instance-ssd
        hostPath:
          # /mnt is where the KOPS AMIs mount the instance-store SSDs available on C3 instances
          # don't change this if you want Prometheus to take advantage of these local SSDs
          path: /mnt
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      nodeSelector:
        isolation: prometheus
